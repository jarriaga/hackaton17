<!doctype html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HACKATON 2017</title>
    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="style/bootstrap-theme.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" />
    <script>
        var HACKATON = {}
    </script>
</head>
<body>
<div class="site">
    <div class="container">
        <header>
            <div class="logo">
                <img src="self-logo.png" alt="SELF">
            </div>
            <div class="description">
                <div class="user">Hector <span>Armenta</span></div>
                <div class="number-sesion">Sensión 2</div><div class="date">Sábado 8 JUN 2017</div>
            </div>
        </header>

        <div class="graph">
            <a href="#" class="play-btn"><i class="fa fa-play" aria-hidden="true"></i></a>
            <div id="containerGraph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>

        <div class="graph-subtitle">
            <span>Hubo un momento en el que no sabía que estaba pasando en casa</span>
        </div>
    </div>
    <hr class="division">
    <div class="container">
        <section class="varitems">
            <h3>Análisis</h3>
            <p>Las palabras claves de esta grabación se dividen en categorias dependiendo el volumen de voz</p>
            <div class="group">
                <span class="items greens">mamá</span>
                <span class="items greens">escuela</span>
                <span class="items greens">camino</span>
                <span class="items greens">casa</span>
                <span class="items greens">dormido</span>

                <span class="items yellows">comer</span>
                <span class="items yellows">solo</span>
                <span class="items yellows">mirada</span>
                <span class="items yellows">alcohol</span>


                <span class="items reds">papa</span>
                <span class="items reds">borracho</span>
                <span class="items reds">gritando</span>
                <span class="items reds">temor</span>
            </div>
        </section>
    </div>
</div>
<script src="scripts/libs/jquery-3.2.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/graph.js"></script>
<script>
    $(document).ready(function(){
        HACKATON.main.init();
        HACKATON.graph.init();
    })
</script>
</body>
</html>
